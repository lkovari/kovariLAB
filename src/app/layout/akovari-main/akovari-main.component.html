<div class="akovari-main-content">
  <mat-toolbar color="primary" class="akovari-toolbar">
    <div fxHide.gt-xs>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <h1 class="akovari-app-name">{{ pageOwner }}'s page</h1>
  </mat-toolbar>
  <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs> 
  <mat-sidenav-container class="akovari-container" autosize>
    <mat-sidenav #sidenav class="akovari-sidenav" mode="side" opened="false" (mouseenter)="mouseenter()"
      (mouseleave)="mouseleave()">
      <mat-nav-list>
        <a mat-list-item [routerLink]="'/akovari-main/akovari-home'" (click)="sidenav.toggle()">
          <mat-icon mat-list-icon>home</mat-icon>Home
        </a>
        <a mat-list-item [routerLink]="'/akovari-main/akovari-about-me'" (click)="sidenav.toggle()">
          <mat-icon mat-list-icon>person</mat-icon>About Me
        </a>
        <a mat-list-item [routerLink]="'/akovari-main/akovari-certifications'" (click)="sidenav.toggle()">
          <mat-icon mat-list-icon>school</mat-icon>Certifications
        </a>
        <a mat-list-item [routerLink]="'/akovari-main/akovari-video'" (click)="sidenav.toggle()">
          <mat-icon mat-list-icon>video_library</mat-icon>Video
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <div class="akovari-sidenav-content">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-container>
  </div>
</div>
