<div class="akovari-main-content">
  <mat-toolbar color="primary" class="akovari-toolbar">
    <div fxShow="true" fxHide.gt-sm>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <h1 class="akovari-app-name">{{ pageOwner }}'s page</h1>
  </mat-toolbar>
  <mat-sidenav-container class="akovari-container" autosize>
    <mat-sidenav #sidenav class="akovari-sidenav" mode="side" opened="true">
      <mat-nav-list>
        <a mat-list-item [routerLink]="'/akovari-main/akovari-home'" (click)="onMenuItemClick($event)">
          <mat-icon mat-list-icon>home</mat-icon>Home
        </a>
        <a mat-list-item [routerLink]="'/akovari-main/akovari-about-me'" (click)="onMenuItemClick($event)">
          <mat-icon mat-list-icon>person</mat-icon>About Me
        </a>
        <a mat-list-item [routerLink]="'/akovari-main/akovari-certifications'" (click)="onMenuItemClick($event)">
          <mat-icon mat-list-icon>school</mat-icon>Certifications
        </a>
        <a mat-list-item [routerLink]="'/akovari-main/akovari-video'" (click)="onMenuItemClick($event)">
          <mat-icon mat-list-icon>video_library</mat-icon>Video
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <div class="akovari-sidenav-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-container>
</div>
